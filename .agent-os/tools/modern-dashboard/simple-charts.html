<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chart.js Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-card {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #3a3a3a;
        }
        .chart-card-title {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .chart-controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        select, input[type="range"] {
            padding: 3px;
            border-radius: 3px;
            border: 1px solid #555;
            background: #333;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 14px;
        }
        .success { background: #28a745; color: white; }
        .error { background: #dc3545; color: white; }
        .info { background: #17a2b8; color: white; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Simple Chart.js Dashboard</h1>
        <div id="status"></div>
        
        <div class="chart-grid">
            <!-- Bar Chart -->
            <div class="chart-card">
                <h3 class="chart-card-title">System Performance Metrics</h3>
                <div class="chart-container">
                    <canvas id="bar-chart"></canvas>
                </div>
                <div class="chart-controls">
                    <div class="control-group">
                        <label>Type:</label>
                        <select id="bar-chart-type" onchange="changeBarChartType(this.value)">
                            <option value="bar">Bar</option>
                            <option value="line">Line</option>
                            <option value="doughnut">Doughnut</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Speed:</label>
                        <input type="range" id="bar-animation-speed" min="0.1" max="2" step="0.1" value="1" 
                               onchange="setAnimationSpeed('bar-chart', this.value)">
                    </div>
                    <button class="btn btn-secondary" onclick="resetBarChart()">Reset</button>
                </div>
            </div>

            <!-- Line Chart -->
            <div class="chart-card">
                <h3 class="chart-card-title">System Analysis Overview</h3>
                <div class="chart-container">
                    <canvas id="line-chart"></canvas>
                </div>
                <div class="chart-controls">
                    <div class="control-group">
                        <label>Type:</label>
                        <select id="line-chart-type" onchange="changeLineChartType(this.value)">
                            <option value="line">Line</option>
                            <option value="bar">Bar</option>
                            <option value="scatter">Scatter</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Speed:</label>
                        <input type="range" id="line-animation-speed" min="0.1" max="2" step="0.1" value="1" 
                               onchange="setAnimationSpeed('line-chart', this.value)">
                    </div>
                    <button class="btn btn-secondary" onclick="resetLineChart()">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let barChart, lineChart;
        
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            status.appendChild(div);
            console.log(message);
        }
        
        function initializeBarChart() {
            log('Initializing bar chart...');
            
            const canvas = document.getElementById('bar-chart');
            if (!canvas) {
                log('Bar chart canvas not found', 'error');
                return;
            }
            
            if (typeof Chart === 'undefined') {
                log('Chart.js not loaded', 'error');
                return;
            }
            
            try {
                const ctx = canvas.getContext('2d');
                barChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['CPU', 'Memory', 'Network', 'Disk', 'Processes'],
                        datasets: [{
                            label: 'System Performance',
                            data: [75, 68, 32, 45, 23],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 205, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(153, 102, 255, 0.8)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 205, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: { color: '#ffffff' }
                            },
                            title: {
                                display: true,
                                text: 'System Performance Metrics',
                                color: '#ffffff'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: { color: '#ffffff' },
                                grid: { color: '#444' }
                            },
                            x: {
                                ticks: { color: '#ffffff' },
                                grid: { color: '#444' }
                            }
                        }
                    }
                });
                
                log('Bar chart initialized successfully', 'success');
            } catch (error) {
                log('Error initializing bar chart: ' + error.message, 'error');
            }
        }
        
        function initializeLineChart() {
            log('Initializing line chart...');
            
            const canvas = document.getElementById('line-chart');
            if (!canvas) {
                log('Line chart canvas not found', 'error');
                return;
            }
            
            if (typeof Chart === 'undefined') {
                log('Chart.js not loaded', 'error');
                return;
            }
            
            try {
                const ctx = canvas.getContext('2d');
                lineChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                        datasets: [{
                            label: 'CPU Usage',
                            data: [45, 52, 68, 75, 82, 78],
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            tension: 0.4
                        }, {
                            label: 'Memory Usage',
                            data: [32, 38, 45, 52, 58, 55],
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                                labels: { color: '#ffffff' }
                            },
                            title: {
                                display: true,
                                text: 'System Analysis Overview',
                                color: '#ffffff'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: { color: '#ffffff' },
                                grid: { color: '#444' }
                            },
                            x: {
                                ticks: { color: '#ffffff' },
                                grid: { color: '#444' }
                            }
                        }
                    }
                });
                
                log('Line chart initialized successfully', 'success');
            } catch (error) {
                log('Error initializing line chart: ' + error.message, 'error');
            }
        }
        
        function changeBarChartType(type) {
            if (barChart) {
                barChart.config.type = type;
                barChart.update();
                log(`Bar chart type changed to ${type}`);
            }
        }
        
        function changeLineChartType(type) {
            if (lineChart) {
                lineChart.config.type = type;
                lineChart.update();
                log(`Line chart type changed to ${type}`);
            }
        }
        
        function setAnimationSpeed(chartId, speed) {
            const chart = chartId === 'bar-chart' ? barChart : lineChart;
            if (chart) {
                chart.options.animation.duration = speed * 1000;
                log(`Animation speed set to ${speed}`);
            }
        }
        
        function resetBarChart() {
            if (barChart) {
                barChart.data.datasets[0].data = [75, 68, 32, 45, 23];
                barChart.update();
                log('Bar chart reset');
            }
        }
        
        function resetLineChart() {
            if (lineChart) {
                lineChart.data.datasets[0].data = [45, 52, 68, 75, 82, 78];
                lineChart.data.datasets[1].data = [32, 38, 45, 52, 58, 55];
                lineChart.update();
                log('Line chart reset');
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded, checking Chart.js...');
            
            if (typeof Chart === 'undefined') {
                log('Chart.js not loaded, waiting...', 'error');
                setTimeout(() => {
                    if (typeof Chart !== 'undefined') {
                        log('Chart.js loaded, initializing charts...', 'success');
                        initializeBarChart();
                        initializeLineChart();
                    } else {
                        log('Chart.js still not loaded', 'error');
                    }
                }, 2000);
            } else {
                log('Chart.js loaded, initializing charts...', 'success');
                initializeBarChart();
                initializeLineChart();
            }
        });
    </script>
</body>
</html>
