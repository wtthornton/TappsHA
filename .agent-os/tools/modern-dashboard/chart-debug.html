<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Debug - Agent-OS Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .chart-container {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        canvas {
            max-width: 100%;
            height: 300px;
        }
        .debug-info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        .warning {
            color: #ffd43b;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>Chart.js Debug Page</h1>
        
        <div class="debug-info">
            <h3>Debug Information:</h3>
            <div id="debug-output"></div>
        </div>
        
        <div class="chart-container">
            <h3>Bar Chart Test</h3>
            <canvas id="debug-bar-chart" width="400" height="300"></canvas>
        </div>
        
        <div class="chart-container">
            <h3>Line Chart Test</h3>
            <canvas id="debug-line-chart" width="400" height="300"></canvas>
        </div>
    </div>

    <script>
        // Debug output function
        function log(message, type = 'info') {
            const output = document.getElementById('debug-output');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            output.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            console.log(`[${timestamp}] ${message}`);
        }

        // Check Chart.js loading
        window.addEventListener('load', function() {
            log('üîç Checking Chart.js loading...');
            
            if (typeof Chart === 'undefined') {
                log('‚ùå Chart.js failed to load from CDN', 'error');
                // Try alternative CDN
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.min.js';
                script.onload = function() {
                    log('‚úÖ Chart.js loaded from alternative CDN', 'success');
                    initializeCharts();
                };
                document.head.appendChild(script);
            } else {
                log('‚úÖ Chart.js loaded successfully', 'success');
                initializeCharts();
            }
        });

        function initializeCharts() {
            log('üöÄ Initializing charts...');
            
            try {
                // Initialize bar chart
                const barCanvas = document.getElementById('debug-bar-chart');
                if (barCanvas) {
                    const barCtx = barCanvas.getContext('2d');
                    const barChart = new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: ['CPU', 'Memory', 'Network', 'Disk'],
                            datasets: [{
                                label: 'System Performance',
                                data: [75, 68, 32, 45],
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.8)',
                                    'rgba(54, 162, 235, 0.8)',
                                    'rgba(255, 205, 86, 0.8)',
                                    'rgba(75, 192, 192, 0.8)'
                                ]
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                    log('‚úÖ Bar chart initialized successfully', 'success');
                } else {
                    log('‚ùå Bar chart canvas not found', 'error');
                }

                // Initialize line chart
                const lineCanvas = document.getElementById('debug-line-chart');
                if (lineCanvas) {
                    const lineCtx = lineCanvas.getContext('2d');
                    const lineChart = new Chart(lineCtx, {
                        type: 'line',
                        data: {
                            labels: ['00:00', '04:00', '08:00', '12:00', '16:00', '20:00'],
                            datasets: [{
                                label: 'CPU Usage',
                                data: [45, 52, 78, 85, 72, 68],
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.1)',
                                fill: true
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                    log('‚úÖ Line chart initialized successfully', 'success');
                } else {
                    log('‚ùå Line chart canvas not found', 'error');
                }

            } catch (error) {
                log(`‚ùå Error initializing charts: ${error.message}`, 'error');
                log(`Stack trace: ${error.stack}`, 'error');
            }
        }

        // Global error handler
        window.addEventListener('error', function(event) {
            log(`üö® Global error caught: ${event.error}`, 'error');
            log(`Error details: ${event.error.stack}`, 'error');
        });
    </script>
</body>
</html>
