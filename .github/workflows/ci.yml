name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Frontend setup & test
      - name: Frontend Setup
        working-directory: frontend
        run: |
          npm ci
          npm run lint
          npm run test -- --coverage --watchAll=false

      # Backend setup & test
      - name: Backend Setup
        working-directory: backend
        run: |
          ./mvnw verify
          ./mvnw jacoco:report

      # Docker build
      - name: Build Docker Images
        run: |
          docker build -t myorg/frontend:ci frontend
          docker build -t myorg/backend:ci backend

      # Trivy scan
      - name: Scan Docker Images
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'myorg/backend:ci'

      # Optional: CodeQL Analysis
      # uses: github/codeql-action/analyze@v2
